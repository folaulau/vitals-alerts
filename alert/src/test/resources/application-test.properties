spring.application.name=alert-test
server.port=0

# R2DBC PostgreSQL Configuration for tests
# Using the same PostgreSQL instance but different database
spring.r2dbc.url=r2dbc:postgresql://localhost:5434/alertsdb_test
spring.r2dbc.username=alertsuser
spring.r2dbc.password=alertspass

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Logging
logging.level.com.folautech.alert=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# Disable Swagger UI for tests
springdoc.swagger-ui.enabled=false
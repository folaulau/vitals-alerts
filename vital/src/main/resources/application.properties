spring.application.name=vital
server.port=8081

# R2DBC PostgreSQL Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5433/vitalsdb
spring.r2dbc.username=vitalsuser
spring.r2dbc.password=vitalspass
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Alert Service Configuration
alert.service.url=http://localhost:8082

# Logging
logging.level.com.folautech.vital=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

spring.application.name=vital-test
server.port=0

# R2DBC PostgreSQL Configuration for tests
spring.r2dbc.url=r2dbc:postgresql://localhost:5433/vitalsdb
spring.r2dbc.username=vitalsuser
spring.r2dbc.password=vitalspass

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Alert Service Configuration (will be mocked in tests)
alert.service.url=http://localhost:9999

# Logging
logging.level.com.folautech.vital=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# Disable Swagger UI for tests
springdoc.swagger-ui.enabled=false